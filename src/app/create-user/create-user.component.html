<div class="card my-5">
  <h1>Responsive Registration Form</h1>
  <div class="card-body">
    <div class="form-group">
      <label for="exampleInputEmail4" class="label-style">Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail4"
        aria-describedby="emailHelp"
        name="Name"
        placeholder="Enter Name"
        [(ngModel)]="user1.prenom"
        required
        #Name="ngModel"
        [class.is-invalid]="Name.invalid && Name.touched"
      >
      <div *ngIf="Name.errors && (Name.invalid && Name.touched)">
        <small class="text-danger" *ngIf="Name.errors['required']">Name is a required field</small>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail3" class="label-style">SurName</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail3"
        aria-describedby="emailHelp"
        name="SurName"
        placeholder="Enter SurName"
        [(ngModel)]="user1.nom"
        required
        #SurName="ngModel"
        [class.is-invalid]="SurName.invalid && SurName.touched"
      >
      <div *ngIf="SurName.errors && (SurName.invalid && SurName.touched)">
        <small class="text-danger" *ngIf="SurName.errors['required']">SurName is a required field</small>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1" class="label-style">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="email"
        placeholder="Enter email"
        [(ngModel)]="user1.email"
        required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      >
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors['required']">Email is a required field</small>
        <small class="text-danger" *ngIf="email.errors['pattern']">Please enter a valid Email</small>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail2" class="label-style">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputEmail2"
        aria-describedby="emailHelp"
        name="password"
        placeholder="Enter password"
        [(ngModel)]="user1.password"
        required
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      >
      <div *ngIf="password.errors && (password.invalid && password.touched)">
        <small class="text-danger" *ngIf="password.errors['required']">Password is a required field</small>
      </div>
    </div>

    <button type="submit" class="btn btn-info" (click)="onSubmit()">Register</button>

      {{ emailExistsError }}
    </p>
  </div>
</div>
