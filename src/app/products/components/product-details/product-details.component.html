<div class="container my-1" >
  <div class="row">
    <div class="card" >
      <div class="card-body" >
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img *ngIf="data.images?.[1]" src="{{data.images[1]}}" alt="{{ data.title }}"  width="80" height="80">
            </div>
            <div class="carousel-item">
              <img *ngIf="data.images?.[2]" src="{{data.images[2]}}" alt="{{ data.title }}"  width="80" height="80">
            </div>
            <div class="carousel-item">
              <img *ngIf="data.images?.[0]" src="{{data.images[0]}}" alt="{{ data.title }}"  width="80" height="80">
            </div>

          </div>

          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" class="small-image">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" class="small-image">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <div class="card-header" >
            <div class="card-body">
              <h5 class="card-title">{{data.title}}</h5>
              <p class="card-text">{{data.description}}</p>
              <p>Price : ${{data.price}}</p>
            </div>
            <a class="navbar-brand" (click)="showComments = true">
              <img id="commentIcon" src="https://cdn1.iconfinder.com/data/icons/unicons-line-vol-2/24/comment-download-128.png" alt="IcÃ´ne du menu" style="width: 30px; height: 30px;">
            </a>
            <div class="rating">
              <div class="stars">
                <i class="fa fa-star gold"></i>
                <i class="fa fa-star gold"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>

            </div>          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div *ngIf="showComments">


    <div class="card-body">
      <h5 class="card-text">Comments</h5>
      <hr>
      <div id="commentList" *ngFor="let c of comments">
        <form id="commentForm">
          <div class="form-group">
            <h5 class="card-title">@{{c.client.nom}} {{c.client.prenom}} :{{c.body}}</h5>
          </div>
        </form>
      </div>
      <form id="addCommentForm">
        <div class="form-group">
          <label for="newComment">New Comment:</label>
          <input type="text" id="newComment" class="form-control"  placeholder="Add a comment" [(ngModel)]="newComment" name="newComment" required>
        </div>
        <button type="button" class="btn btn-primary" [disabled]="!loggedIn || !newComment" (click)="addComment(user.id,newComment)">Add</button>
      </form>
    </div>
  </div>
