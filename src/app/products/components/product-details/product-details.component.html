<!-- Add these to the head of your HTML file -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div class="container text-center my-2">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
  <div class="card" style="display: flex;">
    <div style="flex: 1;">
      <h5 class="card-title">{{data.title}}</h5>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img *ngIf="data.images?.[1]" src="{{data.images[1]}}" alt="{{ data.title }}" style="max-width: 60%; height: auto;">
          </div>
          <div class="carousel-item">
            <img *ngIf="data.images?.[2]" src="{{data.images[2]}}" alt="{{ data.title }}" style="max-width: 60%; height: auto;">
          </div>
          <div class="carousel-item">
            <img *ngIf="data.images?.[0]" src="{{data.images[0]}}" alt="{{ data.title }}" style="max-width: 60%; height: auto;">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div style="flex: 1;">
        <div class="card-body">
          <p class="card-text">{{data.description}}</p>
          <p>Prix : "{{data.price}}"</p>
        </div>
      </div>
    </div>

</div>

</div>
    </div>
  </div>
</div>
