  <div class="cartBox">
    <h1 class="text-danger">Shopping Cart</h1>
    <div class="headCart">
      <p class="lead">You have Selected <span class="text-danger">{{ cart.length }}</span> items </p>
      <!--span class="text-danger card-header">clear shopping</span-->
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%;">Quantity</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cart">
        <td><img src="{{ item.images[0]}}" class="small-image"></td>
        <td>{{ item.title }}</td> <!-- This is the title -->
        <td>{{ item.price }} L.E</td> <!-- This is the price -->
        <td>
          <div class="quantity">
            <input  type="number" class ="form form-control" [(ngModel)]="item.quantity" min="1">
          </div>
        </td>
        <td>{{ item.price * item.quantity }} L.E</td>
        <td><button class="btn btn-danger">Delete</button></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total: {{ getTotalPrice() }} L.E</th>
        <th><button class="btn btn-success">Order Now</button></th>
      </tr>
      </tfoot>
    </table>
  </div>
