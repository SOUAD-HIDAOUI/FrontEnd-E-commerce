    <div class="cartBox" *ngIf="isLoggin()">
      <h1 >Bonjour,{{User?.prenom}}</h1>

      <h1 class="text-danger">Shopping Cart</h1>
      <div class="headCart">
        <p class="lead">You have Selected <span class="text-danger">{{ cart.length }}</span> items </p>
        <span class="text-danger card-header text-right"  (click) ="ClearCart()">clear shopping</span>
      </div>
      <table class="table table-striped" >
        <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th style="width: 25%;">Quantity</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of cart;let index=index">
          <td><img src="{{ item.images[0]}}" class="small-image"></td>
          <td>{{ item.title }}</td> <!-- This is the title -->
          <td>{{ item.price }} L.E</td> <!-- This is the price -->
          <td>
            <div class="quantity">
              <input  type="number" class ="form form-control" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
            </div>
          </td>
          <td>{{ item.price * item.quantity }} L.E</td>
          <td><button class="btn btn-danger" (click)="deleteCartItem(index)">Delete</button></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th>Total: {{ getTotalPrice() }} L.E</th>
          <th><button class="btn btn-success" (click)="sendCommand()"  [disabled]="cart.length === 0 || success" [routerLink]="['/admin', User?.id]">Order Now</button></th>
        </tr>
        </tfoot>
      </table>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="success" ><strong>Well done ! Your order is successfully send</strong>
<!--<div><app-admin></app-admin></div>-->
    </div>
