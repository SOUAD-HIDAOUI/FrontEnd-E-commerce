<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form">

    <p>
      <input type="email" id="email" name="email" placeholder="email"  [(ngModel)]="User.email" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="User.password" required ><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <button  type="submit" class="btn btn-primary" (click)="loginUser()">Login</button>    </p>
    <p *ngIf="msg !== ''" class="error-message" style="color: red; font-size: smaller;">{{ msg }}</p>

  </form>
  <div id="create-account-wrap">
    <p>Not a member? <a href="clients/addClient">Create Account</a><p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->

</body>
</html>
