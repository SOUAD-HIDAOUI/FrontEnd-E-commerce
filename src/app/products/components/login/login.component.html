<div class="container">
<form #loginform="ngForm" (ngSubmit)="loginUser()">
  <h1>User Login</h1>
  <small class="tx-danger">{{msg}}</small>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      name="email"
      placeholder="Enter email"
      [(ngModel)]="User.email"
      required
      pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
    >
    <div *ngIf="email.errors && (email.invalid && email.touched)">
      <small class="text-danger" *ngIf="email.errors['required']">Email is a required field</small>
      <small class="text-danger" *ngIf="email.errors['pattern']">Please enter a valid Email</small>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Enter Password"
      [(ngModel)]="User.password"
      name="password"
      required
      #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched"
    >
    <small class="text-danger" *ngIf="password.errors && (password.invalid && password.touched)">
      <small class="text-danger" *ngIf="password.errors['required']">Password is a required field</small>
    </small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary" (click)="loginUser()">Submit</button>
</form>

  <small class="float-right" (click)="onSubmit()">New User ? Create account here .</small>
</div>
