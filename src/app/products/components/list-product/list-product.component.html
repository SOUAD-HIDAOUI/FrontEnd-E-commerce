<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eQaFbHV5q6MRyY5LGV6rwXsbuEuOElY71UOpJiRMYLzVnUZ5dHD2Fddgff2TPIvz" crossorigin="anonymous"></script>
</head>
<body>

<h2 style="color:-moz-mac-accentregularshadow; text-align: center; margin-top: 10px;"><b>Market</b></h2>




<nav class="navbar navbar-light" style="background-color:rgba(23, 16, 16, 0.91);">


  <div  class="row justify-content-center" >

<!--    <label class="my-1 w-1">Categories:</label>-->
    <select class="form-control"  style="width: 200px" style="margin-top: 3px" [(ngModel)]="selectedOption" (change)="filterProductsByCategory()">
      <option value="all" selected>All</option>
      <option *ngFor="let option of categories" [value]="option">{{option}}</option>
    </select>
  </div>

  <div class="container"  >

    <div class="align-items-center"  >
<!--      <h5 style="  color: white;">Market </h5>-->

      <div class="input-group mb-3">
        <div class="form-outline" style="width: 700px " height="100" >
          <input type="search" id="form1" class="form-control" placeholder="Search" [(ngModel)]="searchedText" (ngModelChange)="searchTextInput()" />
        </div>
        <button type="button" class="btn btn-primary" (click)="searchTextInput()">Search</button>
      </div>
    </div>
  </div>




  <div style="position: absolute; top: 10px; right: 10px;">

    <div *ngIf="! isLoggin()" class="btn-group" role="group" style="display: flex; align-items: center;">

      <div>
        <a class="navbar-brand" [routerLink]="['/panier']">

          <img src="https://t3.ftcdn.net/jpg/05/67/33/06/360_F_567330628_1IGKt5lEsaYVmcwdNzsPRxc1PNPScwo1.jpg" alt="Icône du menu" style="width: 40px; height: 40px;" >
        </a>

      </div>
      <button type="button" class="btn btn-primary" (click)="router.navigate(['/login'])" style="background-color:rgba(23, 16, 16, 0.91);">
        <a class="navbar-brand" style="display: flex; align-items: center;">
          <img src="https://imgs.search.brave.com/9pMxGifLAkbaimXtMvGF_750jz1x5Mcp-INtZ-EIqUk/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHNkLWdyYXR1aXQv/Zm9ybWUtY2VyY2xl/LWlzb2xlXzE3NjM4/Mi03MjIuanBn" alt="Icône du menu" style="width: 23px; height: 23px; margin-right: 5px;">
          <span style="font-size: 14px; color: white;">Bonjour,</span>
        </a>
      </button>
      <div *ngIf="isMenuOpen" class="custom-menu">
        <ul class="list-group">
          <li class="list-group-item" (click)="logoutUser()">Sign in</li>
          <li class="list-group-item" >   </li>

        </ul>
      </div>
    </div>
    <div *ngIf=" isLoggin()" class="btn-group" role="group" style="display: flex; align-items: center;">
<!--       <span class="item-count">{{length}} </span>-->

      <div>


        <a class="navbar-brand" [routerLink]="['/panier']">

          <img src="https://t3.ftcdn.net/jpg/05/67/33/06/360_F_567330628_1IGKt5lEsaYVmcwdNzsPRxc1PNPScwo1.jpg" alt="Icône du menu" style="width: 40px; height: 40px;" >
        </a>

      </div>
      <button type="button" class="btn btn-primary" (click)="toggleMenu()" style="background-color:rgba(23, 16, 16, 0.91);">
        <a class="navbar-brand" style="display: flex; align-items: center;">
          <img src="https://imgs.search.brave.com/9pMxGifLAkbaimXtMvGF_750jz1x5Mcp-INtZ-EIqUk/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHNkLWdyYXR1aXQv/Zm9ybWUtY2VyY2xl/LWlzb2xlXzE3NjM4/Mi03MjIuanBn" alt="Icône du menu" style="width: 23px; height: 23px; margin-right: 5px;">
          <span style="font-size: 14px; color: white;">Bonjour, {{ User?.prenom }}</span>
        </a>
      </button>
      <div *ngIf="isMenuOpen" class="custom-menu menu-bottom" [ngStyle]="{ 'bottom.px': menuBottomPosition }">
        <ul class="list-group">
          <li class="list-group-item" (click)="goToProfile()">Profile</li>
          <li class="list-group-item" (click)="logoutUser()">Sign out</li>
        </ul>
      </div>

      <div class="ml-auto">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

    </div>


  </div>


</nav>


<div class="row"  >

  <div class="col-md-3 col-sm-4" *ngFor="let produit of produ" width="80" height="100">

    <h5 class="card-title">{{ produit.title }}</h5>
    <div class="card mb-4">
<!--      <a class="navbar-brand"  [routerLink]="['/comments']">-->
<!--        <img src="https://cdn1.iconfinder.com/data/icons/unicons-line-vol-2/24/comment-download-128.png" alt="Icône du menu" style="width: 30px; height: 30px;" >-->
<!--      </a>-->
      <img src="{{produit.images[0]}}"class="card-img-top" alt="{{ produit.title }}" width="80" height="180">
      <div class="card-body" >
        <div class="form-group">
        </div>
        <p class="card-text">Price : {{ produit.price | currency:'USD':'symbol' }}</p>

        <button class="btn btn-success" *ngIf="!produit.addButton" (click)="produit.addButton=true" [disabled]="!isLoggin()">Add To Cart</button>
        <div class="d-flex w-50" *ngIf="produit.addButton">
          <input type="number" class ="form form-control" [(ngModel)]="produit.quantity" min="1">
          <button class="btn btn-danger" *ngIf="!produit.isAdded" (click)="addToCart(produit,produit.quantity)">Add</button>
        </div>

        <!-- <button class="btn btn-primary float-right" type="button" (click)="goToDetails(product.id)">Détails</button>-->
        <button class="btn btn-primary float-right" type="button" [routerLink]="['/details', produit.id]">Détails</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
