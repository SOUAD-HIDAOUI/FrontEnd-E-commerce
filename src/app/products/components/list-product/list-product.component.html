<div class="row">

  <div class="col-md-3 col-sm-4" *ngFor="let produit of produ">

    <h5 class="card-title">{{ produit.title }}</h5>
    <div class="card mb-4">
      <img src="{{produit.images[0]}}"class="card-img-top" alt="{{ produit.title }}" width="200" height="200">
      <div class="card-body" >
        <div class="form-group">
        </div>
        <p class="card-text">Price : {{ produit.price | currency:'USD':'symbol' }}</p>
        <!--h5 [ngStyle]="{color: getColor(produit)}">{{ getState(produit) }}</h5-->
        <!--<p class="card-text" *ngIf="product.availability">Available</p>
        <p class="card-text" *ngIf="!product.availability">Not Available</p>-->
        <!-- <button class="btn btn-primary float-left" type="button" (click)="addToCart($event)" >Add to cart</button>-->
        <button class="btn btn-success" *ngIf="!produit.addButton" (click)="produit.addButton=true">Add To Cart</button>
        <div class="d-flex w-50" *ngIf="produit.addButton">
          <input type="number" class ="form form-control" [(ngModel)]="produit.quantity">
          <button class="btn btn-danger" (click)="addToCart(produit)">Add</button>
        </div>

        <!-- <button class="btn btn-primary float-right" type="button" (click)="goToDetails(product.id)">Détails</button>-->
        <button class="btn btn-primary float-right" type="button" [routerLink]="['/details', produit.id]">Détails</button>
      </div>
    </div>
  </div>
</div>
